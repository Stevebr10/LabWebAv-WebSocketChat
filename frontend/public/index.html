<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSockets BO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/chat-icon.png" />
</head>
<body data-bs-theme="light">

    <div class="container-fluid main-container">
        <div id="loginScreen" class="d-flex flex-column justify-content-center align-items-center vh-100">
            <div class="login-box p-4 rounded shadow-lg">
                <h1 class="text-center mb-4 super-saiyan-blue-text">Chat WebSockets BO</h1>
                <img src="img/chat-icon1.png" alt="Chat Icon" class="mb-3" style="width: 100px; height: auto;">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="usernameInput" placeholder="Ingresa tu nombre de Super Guerrero">
                    <label for="usernameInput">Nombre de Usuario</label>
                </div>
                <button id="joinChatBtn" class="btn btn-primary w-100 super-saiyan-blue-bg">Unirse al Chat</button>
            </div>
        </div>

        <div id="chatScreen" class="d-none">
            <nav class="navbar navbar-expand-lg fixed-top">
                <div class="container-fluid">
                    <a class="navbar-brand super-saiyan-blue-text fw-bold" href="#">Super Chat BO</a>
                    <div class="d-flex align-items-center">
                        <div id="status" class="me-3"></div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
                            <label class="form-check-label" for="themeToggle"><i class="bi bi-moon-stars-fill"></i> / <i class="bi bi-sun-fill"></i></label>
                        </div>
                    </div>
                </div>
            </nav>

            <div class="chat-container-wrapper">
                <div id="chatContainer" class="container mt-5 pt-5">
                    <div id="messages" class="messages-area p-3 rounded shadow-sm mb-3">
                        </div>
                    <div class="input-group message-input-area shadow-sm">
                        <input type="text" id="messageInput" class="form-control" placeholder="Escribe tu mensaje..." maxlength="500">
                        <button id="sendBtn" class="btn super-saiyan-blue-bg" type="button">
                            <i class="bi bi-send-fill"></i> Enviar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
